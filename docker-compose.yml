version: "3.9"

services:
  neo4j:
    image: neo4j:5.19
    container_name: attack-neo4j
    environment:
      - NEO4J_AUTH=neo4j/neo4jpassword
      - NEO4J_PLUGINS=[]
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: attack-backend
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=neo4jpassword
      - NEO4J_DATABASE=neo4j
      - ENABLE_API_KEY=false
      - STORAGE_DIR=/app/storage
      - KUBECONFIG_DIR=/app/storage/kubeconfigs
    ports:
      - "8000:8000"
    depends_on:
      - neo4j
    volumes:
      - ./storage:/app/storage

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: attack-frontend
    environment:
      - VITE_API_URL=http://backend:8000
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  neo4j_data:
  neo4j_logs:
